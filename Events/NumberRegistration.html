
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="uttf-8">
    <meta name="viewport" content="width=device-width, initial-scsle=1.0">
    <link rel="stylesheet" href="NumberRegistration.css">
     
</head>

<body>

    <div class="wrapper">
        <br>
        
        <form action="Authorization.php" method="post">

            <div class="underNext">
                <div class="back" onclick="goBack()"><a href="#">Back</a></div>
                <div class="step">Step 2 out of 3</div>
            </div>

            <div class=title>Your phone number</div>
            <div class="warning1">We will call to you to finish the registration</div>
            
            <div class="row">
                <input type="tel" class="type" id="phoneInput" placeholder="+7 (777) 777 77 77" name="PhoneNumber" pattern="\+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required >
            </div>

            <button type="submit" class="btn" name="loginButton">Next</button>
            
           
        </form>


    </div>


    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById('phoneInput').addEventListener('input', function(e) {
        var input = e.target.value.replace(/[^\d]/g, ''); // Remove all non-numeric characters
        if (input.startsWith('7')) {
            input = input.substring(1); // Remove the leading '7' if present
        }

        var formattedInput = '+7 ';
        if (input.length > 0) formattedInput += '(' + input.substring(0,3);
        if (input.length >= 4) formattedInput += ') ' + input.substring(3,6);
        if (input.length >= 7) formattedInput += '-' + input.substring(6,8);
        if (input.length >= 9) formattedInput += '-' + input.substring(8,10);
        e.target.value = formattedInput; // Set the formatted value
        });
    </script>
</body>


</html>
