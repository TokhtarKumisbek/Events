<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage</title>
    <link rel="stylesheet" href="Events.css">
</head>
<body>
    <label class="OrgName" id="orgName"></label>
    <label class="EventName" id="eventName"></label>
    <label class="OrgName" id="date"></label>
    <label class="Category" id="category"></label>
    <label class="Description" id="description"></label>
    <label class="Location" id="location"></label>
    <label class="NameofOrg" id="nameofOrg"></label>
    <label class="OrgName" id="emailofOrg"></label>
    <label class="PhoneOrg" id="phoneOrg"></label>


    <section class="container">
        <form>
            <i class="fas fa user"></i>
            <input type="text" name="" id="search-item" placeholder="Search">
        </form>
    </section>

    <select name="sort_alphabet" class="form-control">
        <option value="">--Select Option</option>
        <option value="a-z">A-Z (Ascending Order)</option>
        <option value="z-a">Z-A (Descending Order)</option> 
    </select>

    <button type="submit" class="input" id="basic">
        Sort
    </button>

</body>
